<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap - link cdn -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">

    <script src="js/script.js" type="text/javascript"></script>
    
    <title>Exercício Eventos</title>
</head>
<body id="IdBody" onclick="MudarCorBody()">

    <div class="container">
        <!-- TÍTULO -->
        <div class="jumbotron">
            <h1>EVENTOS</h1>
        </div>
      
        <hr />

        <div class="row"> <!-- primeira linha -->
            <div class="col-6">

                <button type="button" class="btn btn-primary btn-lg btn-block" onclick="Cumprimentar()">Cumprimentar</button>

            </div>
            
        </div> <!-- fechamento primeira linha -->
      
        <hr />
      
        <div class="row"> <!-- segunda linha -->
            <div class="col-12">

                <button type="button" class="btn btn-primary btn-lg btn-block" onclick="AlterarFundo()">Alterar Fundo</button>

            </div>

        </div> <!-- fechamento segunda linha -->
       
        <hr />

        <div class="row"> <!-- terceira linha -->
            <div class="col-12">

               <img class="img-main" src="/images/aurora-boreal-noruega.jpg" alt="Aurora Boreal na Noruega" onmouseover="VerImagem()">

            </div>

        </div> <!-- fechamento terceira linha -->

        <hr />

        <div class="row"> <!-- quarta linha -->
            <div class="col-12">

               <img class="img-main" id="BurjKhalifa" src="/images/Burj_Khalifa.jpg" alt="Burj Khalifa" onclick="ClickImagem()">

            </div>

        </div> <!-- fechamento quarta linha -->

        <hr />



    </div> <!-- fechamento div container -->

    
</body>
</html>
